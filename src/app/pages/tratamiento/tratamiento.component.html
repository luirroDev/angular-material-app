<div class="container">
  <mat-toolbar class="mat-elevation-z1">
    <span>Tratamiento</span>
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        autocomplete="off"
      />
    </mat-form-field>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="enfermedad">
      <th mat-header-cell *matHeaderCellDef>Enfermedad</th>
      <td mat-cell *matCellDef="let element">{{ element.enfermedad }}</td>
    </ng-container>

    <ng-container matColumnDef="aplicacion">
      <th mat-header-cell *matHeaderCellDef>Aplicacion</th>
      <td mat-cell *matCellDef="let element">{{ element.aplicacion }}</td>
    </ng-container>

    <ng-container matColumnDef="medicameto">
      <th mat-header-cell *matHeaderCellDef>Medicameto</th>
      <td mat-cell *matCellDef="let element">{{ element.medicameto }}</td>
    </ng-container>
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">
        {{ element.edad }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Acciones
      </th>
      <td mat-cell *matCellDef="let element; let i = index" class="actions">
        <button
          mat-icon-button
          matTooltip="Ver"
          aria-hidden="false"
          aria-label="Ver"
          class="search"
        >
          <mat-icon>search</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Editar"
          aria-hidden="false"
          aria-label="Editar"
          class="edit"
          (click)="editarTratamiento(i)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="Eliminar"
          aria-hidden="false"
          aria-label="Eliminar"
          class="delete"
          (click)="eliminarTratamiento(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button
    mat-icon-button
    matTooltip="Agregar Tratamiento"
    class="add-button"
    (click)="openFormDialog('Agregado')"
  >
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
